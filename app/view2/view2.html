<div class="form">
  <form>
    First name:<br>
    <input type="text" ng-model="user.name"><br>
    Last name:<br>
    <input type="text" ng-model="user.surname"><br>
    Year of birth:<br>
    <input type="number" ng-model="user.year"><br>
    <button ng-click="validation()">Validate</button>
  </form>
  <br>
  {{user}}
  <br>
  <b>{{message}}</b>
</div>
